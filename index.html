<body id="setColor">
 <input type="color" id="color_picker">
 <script>
    let inputvali = document.getElementById('color_picker')
    inputvali.addEventListener('input',(e)=>{
    let getbody = document.getElementById('setColor')
     getbody.style.backgroundColor=`${inputvali.value}`
   
    })
   </script>
